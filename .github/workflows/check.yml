name: check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: install --ignore-engines
      # - name: Test
      #   uses: borales/actions-yarn/@v2.0.0
      #   with:
      #     cmd: test
      - name: Build
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: build
