name: check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: install
      - name: Test
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: test
      - name: Build
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: build
