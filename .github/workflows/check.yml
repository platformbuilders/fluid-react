name: check

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: install
      - name: Build
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: build
